<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google Fonts link for the Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body class="[ grid-center ] [ bg-neutral-950 font-outfit ]">
    <div class="[ grid ] [ card ] [ bg-neutral-900 padding-20 br-10 ]">
      <div class="img-wrapper br-10 img-cursor-pointer">
        <div class="img-overlay br-10">
          <a href="#"
            ><img src="assets/images/icon-view.svg" alt="view image"
          /></a>
        </div>
        <img
          class="card__image br-10"
          src="assets/images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </div>
      <h2
        class="[ card__title ] [ txt-white txt-hover-primary-400 txt-cursor-pointer ]"
      >
        Equilibrium #3429
      </h2>
      <p class="txt-primary-500">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="[ grid-row ] [ border-b-primary-500 padding-b-15 ]">
        <div class="grid-row grid-item-left txt-primary-400">
          <img src="assets/images/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="grid-row grid-item-right txt-primary-500">
          <img src="assets/images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="[ grid-row grid-item-left ] [ padding-b-15 ]">
        <img
          class="img img-max-width-30 br-round border-white"
          src="assets/images/image-avatar.png"
          alt=""
        />
        <p class="txt-primary-500">
          Creation of
          <span class="txt-white txt-hover-primary-400 txt-cursor-pointer"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
